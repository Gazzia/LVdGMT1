<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rework</title>
    <link rel="preload" src="fonts/roboto-v18-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" src="fonts/roboto-v18-latin-italic.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" src="fonts/roboto-slab-v7-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" src="fonts/FiraSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" src="fonts/FiraSans-Italic.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" type="text/css" href="css/fontLoad.css">
    <link rel="stylesheet" type="text/css" href="../lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="../lib/cash-2.3.9.min.js"></script>
    <script src="../lib/dat.gui.min.js"></script>
    <script src="../lib/spell-min.js"></script>
    <script src="js/load.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="clouds -back"></div>
      <div class="cover -back"></div>
      <div class="clouds -front"></div>
      <div class="cover -mid"></div>
      <div class="cover -fore"></div>
      <div class="sun"></div>
      <div class="stars"></div>
      <div class="prop object"></div>
      <div class="begariannes"></div>
    </div>
    <main class="main">
      <div class="textbox title"></div>
      <div class="notTitle">
        <div class="textbox scene"></div>
        <div class="textbox story"></div>
        <div class="extrasContainer"></div>
      </div>
      <div class="overflowGradient bot"></div>
      <div class="overflowGradient top"></div>
      <div class="overflowIndicator">...</div>
      <div id="actionmenu">
        <header>
          <!-- Titre généré par la fonction clickOnTrigger()-->
        </header>
        <ul>
          <!-- Actions générées par la fonction clickOnTrigger()-->
        </ul>
      </div>
    </main>
    <nav class="playerMenu">
      <div class="head">
        <div class="clock"></div>
      </div>
      <div class="content">
        <div class="cat_btn"> 
          <div class="label">État</div>
        </div>
        <div class="cat_btn">
          <div class="label">Inventaire</div>
        </div>
        <div class="cat_btn">
          <div class="label">Caractéristiques</div>
        </div>
        <div class="cat_btn">
          <div class="label">Compétences</div>
        </div>
        <div class="cat_btn">
          <div class="label">Quêtes</div>
        </div>
        <div class="cat_btn">
          <div class="label">Thésaurus</div>
        </div>
      </div>
    </nav>
    <div class="notifications"></div>
    <div class="overlay normal"></div>
    <div class="overlay important"></div>
    <div class="modal">
      <header></header>
      <main>
        <div class="txt"></div>
        <div class="btns"></div>
      </main>
      <div class="img"></div>
      <div class="overflowGradient bot"></div>
      <div class="overflowGradient top"></div>
      <div class="overflowIndicator">...</div>
    </div>
    <div class="gameMenu">
      <div class="head">Menu</div>
      <div class="content"><a class="btn" onclick="files.save();alert('Sauvegardé');">Sauvegarder</a><a class="btn" onclick="files.load();gameMenu.hide()">Charger</a><a class="btn">Crédits</a><a class="btn">Quitter le jeu</a></div>
    </div>
    <div id="devMenu"></div>
    <div class="chance">
      <main>
        <section id="d20">
          <div class="show-10" id="cube">
            <figure class="face01">1</figure>
            <figure class="face02">2</figure>
            <figure class="face03">3</figure>
            <figure class="face04">4</figure>
            <figure class="face05">5</figure>
            <figure class="face06">6</figure>
            <figure class="face07">7</figure>
            <figure class="face08">8</figure>
            <figure class="face09">9</figure>
            <figure class="face10">10</figure>
            <figure class="face11">11</figure>
            <figure class="face12">12</figure>
            <figure class="face13">13</figure>
            <figure class="face14">14</figure>
            <figure class="face15">15</figure>
            <figure class="face16">16</figure>
            <figure class="face17">17</figure>
            <figure class="face18">18</figure>
            <figure class="face19">19</figure>
            <figure class="face20">20</figure>
          </div>
        </section>
      </main>
      <aside></aside>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
