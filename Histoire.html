<script>
$('#plHealthBar').progressbar({classes:{"ui-progressbar": "progression", "ui-progressbar-value": "progression-value"}});
$('#plHealthBar').progressbar('option', 'value', Number(localStorage.plHealth));
$('#plHealthBar').progressbar('option', 'max', Number(localStorage.plHealthMax));
$('#plHealthText').html(localStorage.plHealth+"/"+localStorage.plHealthMax);
$("#uiFG_bot_top_plPseudo").html(localStorage.pseudo);
$("#uiFG_bot_top_plRace").html(localStorage.race);

$(".scroll").bind("mousewheel",function(ev, delta) {
    var scrollTop = $(this).scrollTop();
    $(this).scrollTop(scrollTop-Math.round(delta));
});
$("*").each( function () {
    var $this = $(this);
    if (parseInt($this.css("fontSize")) < 11) {
        $this.css({ "font-size": "11px" });
    }
		if (parseInt($this.css("fontSize")) > 20) {
        $this.css({ "font-size": "20px" });
    }
		if (parseInt($this.css("lineHeight")) > 30) {
        $this.css({ "line-height": "30px" });
    }
})

$(".scrollMidRight").css("top", $(".uiFG_mid_right_title").height());
$(".scrollMidLeft").css("margin-top", $(".uiFG_mid_left_title").height());
$(".scrollMidRight").css("height", "calc(100% - 4vh + "+$(".uiFG_mid_right_title").height()+")");

function toggleUI(){$(".midscreen").toggle(200);}
</script>
