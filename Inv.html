<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>La Voie du Grand Malgré-Tout</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<link rel="stylesheet" type="text/css" href="css/jquery/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/inv.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto+Slab:300,400|Open+Sans+Condensed:700|Roboto+Condensed|Vollkorn" rel="stylesheet">
<script src="js/statsvar.js"></script></head>
<body>
	<div id="container">
		<div id="cog"></div>
		<div id="leftmenu" class="menus">
			<div class="invtitle">Inventaire</div>
			<div class="pocket" onclick="openArmes();">
				<div class="itemImgB armeImgB"></div>
				<div class="itemText armeText">
					<div class="scroll">
						<span id="armeName" class="itemTitle armeTitle"></span>
						<span id="armeStat" class="itemStat armeStat"></span>
						<span id="armeDesc" class="itemDesc armeDesc"></span>
					</div>
				</div>
			</div>
			<div class="pocket" onclick="openHead();">
				<div class="itemImgB armorImgB"></div>
				<div class="itemText armorText">
					<div class="scroll">
						<span id="headName" class="itemTitle armorTitle"></span>
						<span id="headStat" class="itemStat armorStat"></span>
						<span id="headDesc" class="itemDesc armorDesc"></span>
					</div>
				</div>
			</div>
			<div class="pocket" onclick="openChest();">
				<div class="itemImgB armorImgB"></div>
				<div class="itemText armorText">
					<div class="scroll">
						<span id="chestName" class="itemTitle armorTitle"></span>
						<span id="chestStat" class="itemStat armorStat"></span>
						<span id="chestDesc" class="itemDesc armorDesc"></span>
					</div>
				</div>
			</div>
			<div class="pocket" onclick="openLeg();">
				<div class="itemImgB armorImgB"></div>
				<div class="itemText armorText">
					<div class="scroll">
						<span id="legName" class="itemTitle armorTitle"></span>
						<span id="legStat" class="itemStat armorStat"></span>
						<span id="legDesc" class="itemDesc armorDesc"></span>
					</div>
				</div>
			</div>
			<div class="pocket" onclick="openFoot();">
				<div class="itemImgB armorImgB"></div>
				<div class="itemText armorText">
					<div class="scroll">
						<span id="footName" class="itemTitle armorTitle"></span>
						<span id="footStat" class="itemStat armorStat"></span>
						<span id="footDesc" class="itemDesc armorDesc"></span>
					</div>
				</div>
			</div>
		</div>
		<div id="rightmenu" class="menus">
			<div id="cattitle">Inventaire</div>
			<div id="armeList" class="itemList">
			</div>
			<div id="closeMecha" onclick="closeMecha()"></div>
		</div>
	</div>
<!-- DECO+FOOTER -->
<div id="menuui" style="display:none"></div>
<div id="ang1a"></div><div id="ang1b"></div>
<div id="ang2a"></div><div id="ang2b"></div>
<img id="decoRight"><img id="decoRightbg">
<footer></footer>
<!-- SCRIPTS ---------------------------------------------------------------------------------->
<script>
localStorage.inventoryOpen=1;
localStorage.invFolderOpen=0;
/* ARME */
	if(armeSelected=="Poing"){
		$("#armeName").html("Poings");
		$("#armeStat").html("0Nor").prop('title', 'Dmg Max : 0 Normal');
		$("#armeDesc").html("Vous ne possédez pas d'arme, et vos maigres poings peu habitués au corps à corps ne vous serviront à presque rien.");
		$("#armeImg").attr("src","images/icons/weapons/fist.png");}
	if(armeSelected=="Baton"){
		$("#armeName").html("Branche de tilleul");
		$("#armeStat").html("10Nor").prop('title', 'Dmg Max : 10 Normal');
		$("#armeDesc").html("Une arme rudimentaire. Cette branche pourra peut-être asséner quelques bleus à un adversaire, qui sait?");
		$("#armeImg").attr("src","images/icons/weapons/stick.png");}

	var headSelected = localStorage.headSelected;
	if(headSelected=="Cheveux"){
		$("#headName").html("Tête");
		$("#headStat").html("0Nor").prop('title', 'Def Max : 0 Normal');
		$("#headDesc").html("Vous n'avez aucune protection à la tête");
		$("#headImg").attr("src","images/icons/armor/head.png");}

	var bodySelected = localStorage.bodySelected;
	if(bodySelected=="Torse"){
		$("#chestName").html("Torse");
		$("#chestStat").html("0Nor").prop('title', 'Def Max : 0 Normal');
		$("#chestDesc").html("Vous n'avez aucune protection au torse");
		$("#bodyImg").attr("src","images/icons/armor/torso.png");}

	var legSelected = localStorage.legSelected;
	if(legSelected=="Jambes"){
		$("#legName").html("Jambes");
		$("#legStat").html("0Nor").prop('title', 'Def Max : 0 Normal');
		$("#legDesc").html("Vous n'avez aucune protection aux jambes");
		$("#legImg").attr("src","images/icons/armor/legs.png");}

	var footSelected = localStorage.footSelected;
	if(footSelected=="Pieds"){
		$("#footName").html("Pieds");
		$("#footStat").html("0Nor").prop('title', 'Def Max : 0 Normal');
		$("#footDesc").html("Vous n'avez aucune protection aux pieds");
		$("#footImg").attr("src","images/icons/armor/barefoot.png");}
/*TOOLS*/
	if (localStorage.objectShovel == 1){
		$("#toolCont").append('<div id="toolShovel" class="toolCase tooltipd"><a id="toolShovel_title" class="tooltiptext2">Pelle</a><img id="toolShovel_img" class="inv_tool_img" src="images/icons/items/shovel.png"></div>');
	}
	function openArmes(){
		mecanisme();
		setTimeout(function () {
			$("#cattitle").html("Armes");
		}, 500);
	}
	function openHead(){
		mecanisme();
		setTimeout(function () {
			$("#cattitle").html("Armure / Tête");
		}, 500);
	}
	function openChest(){
		mecanisme();
		setTimeout(function () {
			$("#cattitle").html("Armure / Torse");
		}, 500);
	}
	function openLeg(){
		mecanisme();
		setTimeout(function () {
			$("#cattitle").html("Armure / Jambes");
		}, 500);
	}
	function openFoot(){
		mecanisme();
		setTimeout(function () {
			$("#cattitle").html("Armure / Pieds");
		}, 500);
	}
	function mecanisme(){
		if (localStorage.invFolderOpen == 1){
			localStorage.audiotypeUI="cogClose";
			window.open("audioUI.html","audioUI");
			$("#leftmenu").css("left","20%");
			$("#cog").css({"left":"11%","transform":"rotate(0deg)"});
			$("#rightmenu").css("right","24%");

			setTimeout(function () {
				localStorage.audiotypeUI="cogOpen";
				window.open("audioUI.html","audioUI");
				$("#leftmenu").css("left","0");
				$("#cog").css({"left":"-9%","transform":"rotate(200deg)"});
				$("#rightmenu").css("right","0");
			}, 500);
		}
		if (localStorage.invFolderOpen == 0){
			localStorage.audiotypeUI="cogOpen";
			window.open("audioUI.html","audioUI");
			$("#leftmenu").css("left","0");
			$("#cog").css({"left":"-9%","transform":"rotate(200deg)"});
			$("#rightmenu").css("right","0");
			localStorage.invFolderOpen=1;
		}
	}
	function closeMecha(){
		if (localStorage.invFolderOpen==1){
		localStorage.audiotypeUI="cogClose";
		window.open("audioUI.html","audioUI");
		$("#leftmenu").css("left","20%");
		$("#cog").css({"left":"11%","transform":"rotate(0deg)"});
		$("#rightmenu").css("right","24%");
		localStorage.invFolderOpen=0;
		}
	}
</script>
<script src="js/footer_normal.js"></script>
<script src="js/globalscripts.js"></script>
<script src="js/retour.js"></script>
<script src="js/menu.js"></script>
</body>
</html>
