<!-- SCRIPTS ---------------------------------------------------------------------------------->
<script>
localStorage.inventoryOpen=1;
localStorage.invFolderOpen=0;
//OUVERTURE-FERMETURE
function manualClosing(){	if (localStorage.invFolderOpen==1){	openclose(0);	localStorage.invFolderOpen=0;	}}
function OpenMecha(itemType){
	if (localStorage.invFolderOpen == 1){	openclose(0);	setTimeout(function () {openclose(1);OM_setOpenedFolder(itemType);}, 500);	}
	if (localStorage.invFolderOpen == 0){	openclose(1);OM_setOpenedFolder(itemType);}
}
function openclose(OpOrCl){
	if (OpOrCl == 0){
		// localStorage.audiotypeUI="cogClose";
		// window.open("audioUI.html","audioUI");
		$("#leftmenu").css("left","20%");
		$("#cog").css({"left":"11%","transform":"rotate(0deg)"});
		$("#rightmenu").css("right","24%");
	}
	if (OpOrCl == 1){
		// localStorage.audiotypeUI="cogOpen";
		// window.open("audioUI.html","audioUI");
		$("#leftmenu").css("left","0");
		$("#cog").css({"left":"-9%","transform":"rotate(200deg)"});
		$("#rightmenu").css("right","0");
		localStorage.invFolderOpen=1;
	}
}
function OM_setOpenedFolder(itemType){
	$("#cattitle").html(itemType);
	$(".itemList").hide();
	if (itemType == "Armes"){$("#armeList").show();}
	if (itemType == "Armure / Tête"){$("#headList").show();}
	if (itemType == "Armure / Torse"){$("#torseList").show();}
	if (itemType == "Armure / Jambes"){$("#legList").show();}
	if (itemType == "Armure / Pieds"){$("#footList").show();}
	if (itemType == "Outils"){$("#toolList").show();}
	if (itemType == "Objets"){$("#objectList").show();}
}
/* IMPLEMENTATION DES OBJETS INDIVIDUELLEMENT DEPUIS ITEMSDATA.JS */
//ARMES
if (localStorage.inv_arme_branche==1) {addItem(Branche);}
if (localStorage.inv_arme_baton==1) {addItem(Baton);}
//OUTILS
if (localStorage.inv_tool_shovel==1) {addItem(Pelle);}
/* FONCTION D'AJOUT DES CASES DES OBJETS */
function addItem(addedItem){
	$("#"+addedItem.Type+"List").append('<a onclick="selItem(\''+addedItem.Short+'\');" class="itemCase"><img class="itemClassimg" title="'+addedItem.Name+' - '+addedItem.StatShort+'" src="images/icons/'+addedItem.Img+'"></a>');
}
/* FONCTION LORS DE LA SELECTION DES OBJETS */
function selItem(selectedItem){localStorage['inv_selected_'+(window[selectedItem].Type)] = window[selectedItem].Short;refSel();}

function refSel() {
  var armeSel = localStorage.inv_selected_arme;
  refSelApply(window[armeSel].Type, window[armeSel].Name, window[armeSel].StatShort, window[armeSel].Stat, window[armeSel].Desc, window[armeSel].Img);
  var headSel = localStorage.inv_selected_head;
  refSelApply(window[headSel].Type, window[headSel].Name, window[headSel].StatShort, window[headSel].Stat, window[headSel].Desc, window[headSel].Img);
  var torseSel = localStorage.inv_selected_torse;
  refSelApply(window[torseSel].Type, window[torseSel].Name, window[torseSel].StatShort, window[torseSel].Stat, window[torseSel].Desc, window[torseSel].Img);
  var legSel = localStorage.inv_selected_leg;
  refSelApply(window[legSel].Type, window[legSel].Name, window[legSel].StatShort, window[legSel].Stat, window[legSel].Desc, window[legSel].Img);
  var footSel = localStorage.inv_selected_foot;
  refSelApply(window[footSel].Type, window[footSel].Name, window[footSel].StatShort, window[footSel].Stat, window[footSel].Desc, window[footSel].Img);
}
function refSelApply(selItemType, itemName, itemStatShort, itemStat, itemDesc, itemImg){
	$("#"+selItemType+"Name").html(itemName);
	$("#"+selItemType+"Stat").html(itemStatShort).prop('title', itemStat);
	$("#"+selItemType+"Desc").html(itemDesc);
	$("#"+selItemType+"Img").attr("src","images/icons/"+itemImg);
}
$(document).keydown(function(e) {
	if(e.which == 49 && localStorage.inventoryOpen==1) {e.which = 0;localStorage.inventoryOpen=0;window.location="Histoire.html";}
});
</script>
