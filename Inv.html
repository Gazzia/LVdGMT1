			<div id="armeList" class="itemList">

<!-- SCRIPTS ---------------------------------------------------------------------------------->
<script>
localStorage.inventoryOpen=1;
localStorage.invFolderOpen=0;
function openMecha(itemType){
	if (localStorage.invFolderOpen == 0){
		$("#cattitle").html(itemType);
		$(".itemList").hide();
		if (itemType == "Armes"){$("#armeList").show()}
		if (itemType == "Armure / Tête"){$("#headList").show()}
		if (itemType == "Armure / Torse"){$("#torseList").show()}
		if (itemType == "Armure / Jambes"){$("#legList").show()}
		if (itemType == "Armure / Pieds"){$("#footList").show()}
		if (itemType == "Outils"){$("#toolsList").show()}
		if (itemType == "Objets"){$("#objectsList").show()}
	}
	if (localStorage.invFolderOpen == 1){
		setTimeout(function () {
			$("#cattitle").html(itemType);
			$(".itemList").hide();
			if (itemType == "Armes"){$("#armeList").show()}
			if (itemType == "Armure / Tête"){$("#headList").show()}
			if (itemType == "Armure / Torse"){$("#torseList").show()}
			if (itemType == "Armure / Jambes"){$("#legList").show()}
			if (itemType == "Armure / Pieds"){$("#footList").show()}
			if (itemType == "Outils"){$("#toolsList").show()}
			if (itemType == "Objets"){$("#objectsList").show()}
		}, 500);}
		mecanisme();
}
function mecanisme(){
	if (localStorage.invFolderOpen == 1){
		localStorage.audiotypeUI="cogClose";
		window.open("audioUI.html","audioUI");
		$("#leftmenu").css("left","20%");
		$("#cog").css({"left":"11%","transform":"rotate(0deg)"});
		$("#rightmenu").css("right","24%");

		setTimeout(function () {
			localStorage.audiotypeUI="cogOpen";
			window.open("audioUI.html","audioUI");
			$("#leftmenu").css("left","0");
			$("#cog").css({"left":"-9%","transform":"rotate(200deg)"});
			$("#rightmenu").css("right","0");
		}, 500);
	}
	if (localStorage.invFolderOpen == 0){
		localStorage.audiotypeUI="cogOpen";
		window.open("audioUI.html","audioUI");
		$("#leftmenu").css("left","0");
		$("#cog").css({"left":"-9%","transform":"rotate(200deg)"});
		$("#rightmenu").css("right","0");
		localStorage.invFolderOpen=1;
	}
}
function closeMecha(){
	if (localStorage.invFolderOpen==1){
		localStorage.audiotypeUI="cogClose";
		window.open("audioUI.html","audioUI");
		$("#leftmenu").css("left","20%");
		$("#cog").css({"left":"11%","transform":"rotate(0deg)"});
		$("#rightmenu").css("right","24%");
		localStorage.invFolderOpen=0;
	}
}

if (localStorage.armeBaton==1) {addArme("Baton");}
function addArme(addedArme){
	if (addedArme == "Baton"){
		var fnAddedArme = addedArme;
		var titleAddedArme = Baton.Name+" - "+Baton.StatShort;
		var srcAddedArme = "stick.png";
	}
	$("#armeList").append('<a onclick="selArme(\''+fnAddedArme+'\');" class="itemCase"><img class="itemClassimg" title="'+titleAddedArme+'" src="images/icons/weapons/'+srcAddedArme+'"></a>');
}
function selArme(selArme){localStorage.armeSelected=selArme;refSel();}
function selHead(selHead){localStorage.headSelected=selHead;refSel();}
function selTorse(selTorse){localStorage.torseSelected=selTorse;refSel();}
function selLeg(selLeg){localStorage.legSelected=selLeg;refSel();}
function selFoot(selFoot){localStorage.footSelected=selFoot;refSel();}
//SELECTION-------------------
function refSel(){
	//ARME
	if (localStorage.armeSelected == "Poings")
		{refSelApply(Poings.Type, Poings.Name, Poings.StatShort, Poings.Stat, Poings.Desc, Poings.Img);}
	if (localStorage.armeSelected == "Baton")
		{refSelApply(Baton.Type, Baton.Name, Baton.StatShort, Baton.Stat, Baton.Desc, Baton.Img);}
	//HEAD
	if (localStorage.headSelected=="Tete")
		{refSelApply(Tete.Type, Tete.Name, Tete.StatShort, Tete.Stat, Tete.Desc, Tete.Img);}
	//TORSE
	if (localStorage.torseSelected=="Torse")
		{refSelApply(Torse.Type, Torse.Name, Torse.StatShort, Torse.Stat, Torse.Desc, Torse.Img);}
	//LEG
	if (localStorage.legSelected=="Jambes")
		{refSelApply(Jambes.Type, Jambes.Name, Jambes.StatShort, Jambes.Stat, Jambes.Desc, Jambes.Img);}
	//FOOT
	if (localStorage.footSelected=="Pieds")
		{refSelApply(Pieds.Type, Pieds.Name, Pieds.StatShort, Pieds.Stat, Pieds.Desc, Pieds.Img);}
}

function refSelApply(selItemType, itemName, itemStatShort, itemStat, itemDesc, itemImg){
	$("#"+selItemType+"Name").html(itemName);
	$("#"+selItemType+"Stat").html(itemStatShort).prop('title', itemStat);
	$("#"+selItemType+"Desc").html(itemDesc);
	$("#"+selItemType+"Img").attr("src","images/icons/"+itemImg);
}


/*TOOLS*/
if (localStorage.objectShovel==1) {addTool("Pelle");}
function addTool(addedTool){
	if (addedTool == "Pelle"){
		var titleAddedTool = Pelle.Name+" - "+Pelle.Desc;
		var srcAddedTool = "shovel.png";
	}
	$("#toolsList").append('<a class="itemCase"><img class="itemClassimg" title="'+titleAddedTool+'" src="images/icons/items/'+srcAddedTool+'"></a>');
}

</script>
