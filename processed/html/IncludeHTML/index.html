<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rework</title>
    <link rel="stylesheet" type="text/css" href="../lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- <script src="../lib/jquery-3.3.0.min.js"></script>-->
    <script src="../lib/cash-2.3.9.min.js"></script>
    <!-- <script src="../lib/zepto.min.js"></script>-->
    <!-- <script src="../lib/zepto_fx_methods.js"></script>-->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Vollkorn|Didact+Gothic|Roboto+Slab" rel="stylesheet">
    <script src="js/load.js"></script>
  </head>
  <body>

    <div class="background">
      <div class="clouds -back"></div>
      <div class="cover -back"></div>
      <div class="clouds -front"></div>
      <div class="cover -mid"></div>
      <div class="cover -fore"></div>
      <div class="sun"></div>
      <div class="stars"></div>
      <div class="prop object"></div>
    </div>
    <main class="main">
      <div class="textbox title"></div>
      <div class="textbox scene"></div>
      <div class="textbox story"></div>
      <div class="extrasContainer"></div>
      <div id="actionmenu">
        <header>
          <!-- Titre généré par la fonction clickOnTrigger()-->
        </header>
        <ul>
          <!-- Actions générées par la fonction clickOnTrigger()-->
        </ul>
      </div>
    </main>
    <nav></nav>
    <div class="notifications"></div>
    <div class="overlay"></div>
    <div class="modal">
      <header></header>
      <main>
        <div class="txt"></div>
        <div class="btns"></div>
      </main>
      <div class="img"></div>
    </div>
    
    <script src="js/scripts.js"></script>
  </body>
</html>
