	<h3>Ambience :<div id="audiotypeEnvF"></div></h3>

 		</audio>

<!-- SCRIPTS ---------------------------------------------------------------------------------->
<script>
var audiotypeEnvF = localStorage.audiotypeEnvF;
var playerEnvF = document.getElementById("playerEnvF");
$("#audiotypeEnvF").html(audiotypeEnvF);
var envFname = $("#sourceEnvF").attr("src"); $("#envFname").html(envFname);

if (audiotypeEnvF == "Stream"){$("#sourceEnvF").attr("src","sound/env/streamFlowing.mp3");playerEnvF.volume=0.5;}
if (audiotypeEnvF == "StreamAfar"){$("#sourceEnvF").attr("src","sound/env/streamAfar.mp3");playerEnvF.volume=0.46;}

if (audiotypeEnvF == "bunchOfFlies"){$("#sourceEnvF").attr("src","sound/env/bunchOfFlies.mp3");playerEnvF.volume=0.7;}
if (audiotypeEnvF ==
"Snoring"){$("#sourceEnvF").attr("src","sound/env/snoring.mp3");playerEnvF.volume=0.1;}
</script>
