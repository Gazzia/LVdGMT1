<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<link rel="shortcut icon" type="image/png" href="images/icone.png" />
	<title>GMT//AUDIO//UI</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/statsvar.js"></script></head>
<body>
	<h1>Audio du jeu</h1>
	<h2><u>UI</u><h2>
	<h3>Effet :<div id="audiotypeUI"></div></h3>
		<audio autoplay="true" controls id="playerUI">
   		<source type="audio/mpeg" id="sourceUI">
 		</audio>
	<h4 id="UIname"></h4>
<!-- SCRIPTS ---------------------------------------------------------------------------------->
<script>
var audiotypeUI = localStorage.audiotypeUI;
var playerUI = document.getElementById("playerUI");
$("#audiotypeUI").html(audiotypeUI);
var UIname = $("#sourceUI").attr("src"); $("#UIname").html(UIname);

if (audiotypeUI == "Page"){$("#sourceUI").attr("src","sound/UI/page.mp3");playerUI.volume=0.3;}
if (audiotypeUI == "takeStuff"){$("#sourceUI").attr("src","sound/UI/stuff.mp3");playerUI.volume=0.3;}
if (audiotypeUI == "gold"){$("#sourceUI").attr("src","sound/UI/gold.mp3");playerUI.volume=0.3;}
if (audiotypeUI == "voiceHAGrunt"){$("#sourceUI").attr("src","sound/UI/voice/HA-Grunt.mp3");playerUI.volume=0.3;}
if (audiotypeUI == "doorKnockOpen"){$("#sourceUI").attr("src","sound/UI/doorKnockOpen.mp3");playerUI.volume=0.7;}
if (audiotypeUI == "doorKnock"){$("#sourceUI").attr("src","sound/UI/knockDoor.mp3");playerUI.volume=0.7;}
if (audiotypeUI == "fleshSigh"){$("#sourceUI").attr("src","sound/UI/fleshSigh.mp3");playerUI.volume=0.7;}
if (audiotypeUI == "largeDoorOpen"){$("#sourceUI").attr("src","sound/UI/largeDoorOpen.mp3");playerUI.volume=0.7;}
if (audiotypeUI == "cogClose"){$("#sourceUI").attr("src","sound/UI/cogClose.mp3");playerUI.volume=1;}
if (audiotypeUI == "cogOpen"){$("#sourceUI").attr("src","sound/UI/cogOpen.mp3");playerUI.volume=1;}

if (audiotypeUI == "dial_3.1_garde_halte"){$("#sourceUI").attr("src","sound/dialog/3.1_garde/halte.mp3");playerUI.volume=0.7;}
if (audiotypeUI == "dial_3.1_garde_hist1"){$("#sourceUI").attr("src","sound/dialog/3.1_garde/hist1.mp3");playerUI.volume=1;}
if (audiotypeUI == "dial_3.1_garde_hist2"){$("#sourceUI").attr("src","sound/dialog/3.1_garde/hist2.mp3");playerUI.volume=1;}
if (audiotypeUI == "dial_3.1_garde_hist3"){$("#sourceUI").attr("src","sound/dialog/3.1_garde/hist3.mp3");playerUI.volume=1;}
if (audiotypeUI == "dial_3.1_garde_asktaxe"){$("#sourceUI").attr("src","sound/dialog/3.1_garde/asktaxe.mp3");playerUI.volume=1;}
</script>
</body>
</html>
