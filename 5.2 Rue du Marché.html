<script>
	localStorage.numpage=5.2;

	if (localStorage.dirFrom=="Sud"){
		$("#histoire").html("<span><i>Vous êtes dans une rue large et claire, qui relie la porte Sud et la place du Marché.<br>Le soleil baigne sur votre visage. Vous pouvez aller :</i><br><br><b>En face</b><br>Vous continuez en direction du <u>marché</u>.<br><b>A gauche</b><br>la <u>porte</u> close d'une demeure, au numéro 1.<br><b>A droite</b><br>une <u>ruelle</u> relie l'artère vers la rue Blanche.<br><b>Ou faire demi-tour</b><br> et retourner Porte sud.</span>");
		$("#to5_1").html("Revenir Porte Sud").css("background-color","#e6e2c4");
	}
	if (localStorage.dirFrom=="Nord"){
		$("#histoire").html("<span><i>Vous êtes toujours sur la rue du Marché, en direction de la Porte Sud<br> Vous pouvez aller :</i><br><br><b>En face</b><br>Vous continuez en direction de la <u>Porte sud</u>.<br><b>A gauche</b><br>une <u>ruelle</u> relie l'artère vers la rue Blanche.<br><b>A droite</b><br>la <u>porte</u> close d'une demeure, au numéro 1.<br><b>Ou faire demi-tour</b><br> et retourner en direction du marché.</span>");
		$("#to5_3").html("Revenir vers le marché").css("background-color","#e6e2c4");
	}
	function to5_1() {
		localStorage.dirFrom="Nord";
		window.location="5.1 Porte Sud.html";
	}
	function to5_3() {
		localStorage.dirFrom="Sud";
		window.location="5.3 Rue du Marché_2.html";
	}
	function to5_21(){
		alert("Vous ne pouvez pas encore faire cela.");
	}
	function knockN1() {
		localStorage.audiotypeUI = "doorKnock";
		window.open("audioUI.html", "audioUI");
		setTimeout(function() {
	    $("#dialog").dialog({
	      resizable: false,
	      height: "auto",
	      dialogClass: 'dialogarme',
	      buttons: {
	        "Ok": function() {
	          $(this).closest('.ui-dialog-content').dialog('close');
	        }
	      }
	    });
	  }, 1000);
	}
</script>
