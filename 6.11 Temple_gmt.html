<script>
/* HEADER */
$(document).ready(readyFn);
$("#sleft, #sright").css("background-image","linear-gradient(to bottom, #707b79, #9bacac, #586469, #1f1f1f 110%)");
localStorage.numpage=6.11;
localStorage.select_dial=0;
var histoireBase = "<span><i>Vous entrez dans un petit hall de pierre.<br>Sur les murs et la voûte du plafond, d'épaisses runes semblent raconter une histoire que vous ne pouvez pas saisir.<br>Dans un coin, un Oculain vêtu d'une toge violette dort profondément sur une chaise.</i><br><br>"+
"<b>Dans la pièce</b><br>Au centre, un guéridon fleuri porte une petite pancarte \"Temple du Grand Malgré-Tout\".<br>"+
"<b>A gauche</b><br>Une petite porte en bois rouge.<br>"+
"<b>A droite</b><br>Une petite porte sombre indique \"Loge du Maître\" et semble mener au 8 de la rue.<br>"+
"<b>En face</b><br>Un grande porte fermée. Elle est très travaillée et en bois blanc.<br>C'est de là que provient la musique que vous entendiez depuis la rue.<br><b>Derrière vous</b><br>La large porte retourne sur la rue.</span>";
function readyFn() {
  if (localStorage.GMTDrankPotion == 1) {
    $("#histoire").html(histoireWOPotion);
    $("#optOk").hide();
    $("#optForward").show();
    $("#optLeft").hide();
    $("#optInspect").show();
    $("#optRight").hide();
    $("#optBoire").hide();
    $("#optSortir").show();
  }
  if (localStorage.GMTDrankPotion == 0) {
    $("#histoire").html(histoireBase);
    $(".btnD").show();
    $("#optOk").hide();
  }
}

function tempDoors() {
  $("#histoire").html("<span>La porte est verrouillée.</span>");
  $(".btnD").hide();
	window.scrollTo(0, 0);
  setTimeout(readyFn, 1000);
}

function leaveTry() {
  if (localStorage.GMTDrankPotion == 0) {
		localStorage.audiotypeEnvB="CityCalm";
		localStorage.audiotypeEnvF="Aucun";
		localStorage.audiotypeMusic="CityHappy";
		window.open("audioEnvB.html","audioEnvB")
		window.open("audioEnvF.html","audioEnvF")
		window.open("audioMusic.html","audioMusic")
    window.location = "6.1 Rue de la clef.html";
  } else {
    $("#histoire").html("<span>Au final, avez-vous vraiment envie de sortir? Pas vraiment.. Par contre, la grande porte en face vous attire comme un aimant !</span>");
		window.scrollTo(0, 0);
    $(".btnD").hide();
    setTimeout(readyFn, 6000);
  }
}
</script>
