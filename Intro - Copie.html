	</div>

	<div id="ang2a"></div><div id="ang2b"></div>
</div>

		<h2> Vous êtes un..</h2>
		<div id="contContlol">
		<label class="container" onchange="changeClass">Homme
			<input type="radio" name="raceType" id="raceHomme">
			<span class="checkmark"></span>

		<label class="container" onchange="changeClass">Oculain
			<input type="radio" name="raceType" id="raceOculain">
			<span class="checkmark"></span>
		</label>

			<input type="radio" name="raceType" id="raceFeulain">
			<span class="checkmark"></span>
		</label>
		<label class="container" onchange="changeClass">Ferré
			<input type="radio" name="raceType" id="raceFerre">
			<span class="checkmark"></span>
		</label>
		<label class="container" onchange="changeClass">Angulain
			<input type="radio" name="raceType" id="raceAngulains">
			<span class="checkmark"></span>
		</label>
		<label class="container" onchange="changeClass">Golem de Sang
			<input type="radio" name="raceType" id="raceGolemsang">
			<span class="checkmark"></span>
		</label>
	</div>

	<div id="selClass">

		<div id="classDesc">Choisissez une classe..</div>
