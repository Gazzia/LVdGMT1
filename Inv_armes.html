<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<link rel="shortcut icon" type="image/png" href="images/icone.png" />
	<title>La Voie du Grand Malgré-Tout</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<link rel="stylesheet" type="text/css" href="css/jquery/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/jquery/contextMenu.css">
	<link rel="stylesheet" type="text/css" href="css/inv.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="js/jquery/contextMenu.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto+Slab:300,400|Open+Sans+Condensed:700|Roboto+Condensed" rel="stylesheet">
<script src="js/statsvar.js"></script></head>

<body>
	<header>
		<div id="iconPage"><img class="iconPageImg" src="images/icons/page/backpack-1.png"></div>
	</header>
	<h1>Armes</h1>
	<div id="invContenuSpe">
		<div id="bgSpe">
			<div id="stufftextSpe">
				<div id="contImgSpe">
					<img id="selectedImg" class="inv_item_img" src="">
				</div>
				<div id="contTextSpe">
					<a id="selectedText" class="selectedText"></a>
				</div>
			</div>
			<div id="items">
				<a id="armePoings" class="itemClass context-menu-one btn btn-neutral" href="" onclick="selectPoings();"><img class="itemClassimg" src="images/icons/weapons/fist.png" title="Poings
	0dmg"></a>
			</div>
		</div>
		<a href="Inv.html" class="btn_objets">Retour</a>
	</div>
	<div id="vertRight"><div id="rust2a"></div><div id="rust2b"></div></div>
	<div id="ang2a"></div><div id="ang2b"></div>
	<img id="decoRight"><img id="decoRightbg">
	<footer></footer>
<!-- SCRIPTS ---------------------------------------------------------------------------------->
<script>
/* ARME */
	if(localStorage.armeBaton==1){
		$("#items").append('<a class="itemClass" onClick="selectBaton()" href=""><img class="itemClassimg" title="Branche de tilleul\n1dmg" src="images/icons/weapons/stick.png"></a>');}
	function selectPoings(){localStorage.armeSelected="Poing";}
	function selectBaton(){localStorage.armeSelected="Baton";}

	var armeSelected = localStorage.armeSelected;
/*affichage select*/
	if (armeSelected == "Poing"){
		$("#selectedImg").attr("src","images/icons/weapons/fist.png");
		$("#selectedText").html("<b>Poings</b><br>Vous ne possédez pas d'arme, et vos maigres poings peu habitués au corps à corps ne vous serviront à presque rien.");}
	if (armeSelected == "Baton"){
		$("#selectedImg").attr("src","images/icons/weapons/stick.png");
		$("#selectedText").html("<b>Branche de tilleul</b><br>Une arme rudimentaire. Cette branche pourra peut-être asséner quelques bleus à un adversaire, qui sait ?<br><b>10dmgMax</b>");}
	window.addEventListener('click', function(e) {
	      if (document.getElementById('invContenuSpe').contains(e.target) == false) {
	        window.location = "Inv.html"
	      }
	});
$(function() {
	$.contextMenu({
            selector: '#armePoings',
            callback: function(key, options) {
                var m = "clicked: " + key;
                window.console && console.log(m) || alert(m);
            },
            items: {
                "edit": {name: "Main Droite", icon: "edit"},
                "cut": {name: "Main Gauche", icon: "cut"},
                "sep1": "---------",
                "quit": {name: "Quitter", icon: function(){
                    return 'context-menu-icon context-menu-icon-quit';
                }}
            }
        });
				$('.context-menu-one').on('click', function(e){
            console.log('clicked', this);
        })
    });
</script>
<script src="js/footer_normal.js"></script>
<script src="js/globalscripts.js"></script>
<script src="js/retour.js"></script>
</body>
</html>
